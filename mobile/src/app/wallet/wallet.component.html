<mat-card>
    <mat-card-header>
        <mat-card-title>Transfer Money ðŸš€</mat-card-title>
      </mat-card-header>
    <form [formGroup]="transferForm"
      class="transfer-form"
        novalidate>
        <mat-form-field>
          <input matInput
                required
                formControlName="address"
                placeholder="address"
                type="text">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                  required
                  formControlName="amount"
                  placeholder="amount"
                  type="number">
          </mat-form-field>
          <mat-form-field>
              <input matInput
                    required
                    formControlName="fee"
                    placeholder="fee"
                    type="number">
            </mat-form-field>
          <button mat-raised-button
              (click)="send()"
              color="primary">
        Send tokens ðŸ’°
      </button>
    </form>
</mat-card>

<ng-template #errorTmpl let-error>
    
    <h2 mat-dialog-title>Error</h2>
    <mat-dialog-content>
      {{error}}
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button [mat-dialog-close]="true">Ok</button>
    </mat-dialog-actions>
  </ng-template>
